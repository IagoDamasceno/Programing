<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Ocorrências</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Login</h1>
    <form id="login-form">
        <label for="username">Usuário:</label>
        <input type="text" id="username" name="username" required>
        
        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" required>
        
        <button type="submit">Entrar</button>
    </form>

    <div id="form-container" style="display:none;">
        <h1>Relatório de Ocorrências</h1>
        <form id="report-form">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            
            <label for="chapa">Chapa:</label>
            <input type="text" id="chapa" name="chapa" required>
            
            <label for="data">Data:</label>
            <input type="date" id="data" name="data" required>
            
            <label for="ordem_de_servico">Ordem de Serviço:</label>
            <input type="text" id="ordem_de_servico" name="ordem_de_servico" required>
            
            <label for="tipo_ocorrencia">Tipo de Ocorrência:</label>
            <select id="tipo_ocorrencia" name="tipo_ocorrencia">
                <option value="seguranca">Segurança</option>
                <option value="meio_ambiente">Meio Ambiente</option>
                <option value="direito_de_recusa">Direito de Recusa</option>
            </select>
            
            <label for="local_observado">Local Observado:</label>
            <textarea id="local_observado" name="local_observado" required></textarea>
            
            <label for="descricao_evento">Descrição do Evento:</label>
            <textarea id="descricao_evento" name="descricao_evento" required></textarea>
            
            <label for="acao_tomada">Ação Tomada:</label>
            <textarea id="acao_tomada" name="acao_tomada" required></textarea>
            
            <label for="recomendacao">Recomendação:</label>
            <textarea id="recomendacao" name="recomendacao" required></textarea>
            
            <label for="status">Status:</label>
            <select id="status" name="status">
                <option value="resolvido">Resolvido</option>
                <option value="pendente">Pendente</option>
            </select>
            
            <button type="submit">Enviar</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
